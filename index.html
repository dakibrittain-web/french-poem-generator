<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>AI Poems Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI French Poems Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input type="text" 
            placeholder="Enter the topic of the poem you would like"
            autofocus
            required 
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="submit-button" />
            
        </form>
        </div>
        <div class="poem">
            La tombe dit a la rose
            <br />
            Des Pleurs dont l'aube t'arrose
        </div>
    </main>

    <footer>This project was coded by <a href="https://github.com/dakibrittain-web" target="_blank">Daki De Alwis</a> is open-sourced on <a href="https://github.com/dakibrittain-web/french-poem-generator" target="_blank">GitHub</a>
         

    </footer>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
